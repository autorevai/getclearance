# Get Clearance - Development Docker Compose
# Includes backend, database, and redis
# 
# Usage:
#   docker-compose up -d          # Start all services
#   docker-compose logs -f api    # Follow API logs
#   docker-compose down           # Stop all services
#   docker-compose down -v        # Stop and remove volumes

version: "3.8"

services:
  # ===========================================
  # API (FastAPI)
  # ===========================================
  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: getclearance-api
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql+asyncpg://postgres:postgres@db:5432/getclearance
      - REDIS_URL=redis://redis:6379/0
      - ENVIRONMENT=development
      - DEBUG=true
      - LOG_LEVEL=DEBUG
      - CORS_ORIGINS=http://localhost:3000,http://localhost:6000
    volumes:
      - ./backend:/app:cached
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    networks:
      - getclearance-network

  # ===========================================
  # DATABASE (PostgreSQL)
  # ===========================================
  db:
    image: postgres:15-alpine
    container_name: getclearance-db
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=getclearance
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - getclearance-network

  # ===========================================
  # CACHE & QUEUE (Redis)
  # ===========================================
  redis:
    image: redis:7-alpine
    container_name: getclearance-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    networks:
      - getclearance-network

  # ===========================================
  # OBJECT STORAGE (MinIO - S3 compatible)
  # ===========================================
  minio:
    image: minio/minio:latest
    container_name: getclearance-minio
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      - MINIO_ROOT_USER=minioadmin
      - MINIO_ROOT_PASSWORD=minioadmin123
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    networks:
      - getclearance-network

volumes:
  postgres_data:
  redis_data:
  minio_data:

networks:
  getclearance-network:
    driver: bridge
