[pytest]
# Pytest configuration for GetClearance backend tests
# Run with: pytest tests/ or pytest --cov=app tests/

# Minimum pytest version
minversion = 8.0

# Test paths
testpaths = tests

# Python files to search for tests
python_files = test_*.py

# Python classes to search for tests
python_classes = Test*

# Python functions to search for tests
python_functions = test_*

# Async mode - auto detect async tests
asyncio_mode = auto

# Default options
addopts =
    -v
    --tb=short
    --strict-markers
    -ra

# Markers
markers =
    asyncio: mark test as async
    slow: mark test as slow running
    integration: mark test as integration test
    unit: mark test as unit test

# Filter warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# Log settings
log_cli = false
log_cli_level = INFO

# Coverage settings (used with pytest-cov)
# Run: pytest --cov=app --cov-report=html tests/
